<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login-static.css'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Giri≈ü Yap</title>
</head>
<body>
    <section class="vh-100" style="background:rgba(4, 5, 10, 0.9);">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #131615;"></i>
               
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color:#fff;">Log in</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label"  for="form2Example18" style="color:#fff;">Username</label>
                    <input type="username" id="username" class="form-control form-control-lg" />
                    
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example28"  style="color:#fff;">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" />
                   
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn  btn-lg btn-block" id="loginButton" type="button" style="background-color:#002993; color:#fff;">Login</button>
                  </div>
      
                  
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://cdn.baykartech.com/media/upload/userFormUpload/bw155mWvTOzG0bG7GNDpPbjuzyVSeHd0.png"
                alt="Login image" class="w-100 vh-100" style="object-fit: scale-down; object-position: left;">
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
