{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <title>Baykar Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Baykar Dashboard</h1>
        <div class="form-container mb-4">
            <button id="addButton" class="btn btn-primary mb-3">Yeni Ekle</button> <!-- Bootstrap Buton -->
        
            <table id="example" class="table table-striped table-bordered">
                <thead>
                    {% if group|safe == "Assembly" %}
                    <tr>
                        <th>Production ID</th>
                        <th>Aircraft</th>
                        <th>Produced Time</th>
                        <th>Producer</th>
                    </tr>
                    {% else %}
                    <tr>
                        <th>Part ID</th>
                        <th>Part</th>
                        <th>Used</th>
                        <th>Produced Time</th>
                        <th>Aircraft</th>
                        <th>Producer</th>
                    </tr>
                    {% endif %}
                </thead>
                <tbody>
                    <!-- Daha fazla satÄ±r ekleyebilirsiniz -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body> 
</html>
